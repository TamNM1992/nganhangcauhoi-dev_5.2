<tn-dialog *ngIf="showDetailForm" #dialog [styleClass]="'address-form'" [header]="setting.popupHeader | translate"
    [popupSize]="setting.popupSize" [maskClass]="setting.maskClass" (onHide)="showDetailForm = false">
    <workflowpermission-form #formBase [parentModel]="model" [parentContext]="context" [model]="formModel" [parentSetting]="setting"
        (onSaved)="showDetailForm = false;crudList.reload()" (onCancel)="_handleCancel($event)" ></workflowpermission-form>
</tn-dialog>
